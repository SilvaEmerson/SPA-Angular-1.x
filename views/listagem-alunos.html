<div ng-controller="PrimeiroController" class="well">
    <p>Olá, {{nome}} seja bem vindo</p>
    <div ng-class="{'panel panel-primary': iniciado, 'panel panel-danger': !iniciado}">
        <div class="panel-heading">
            <h3 class="panel-tile">Situação do Curso</h3>
        </div>
        <div class="panel-body">
            <p ng-show="iniciado">Curso em andamento</p>
            <p ng-hide="iniciado">Curso Finalizado</p>
            <p ng-if="iniciado">Aguarde até o próximo curso!</p>
            <p>Preço do curso: {{valor | currency:'R$'}} </p>
            <p>Última atualização: {{today}} </p>
        </div> 
    </div>
    <h3>Alunos Cadastrados</h3>
    <div>
        <label>Filtrar por nome:</label>
        <input type="text" ng-model="filtro">
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th ng-click="ordenarPorNome()">
                    Nome
                </th>
                <th ng-click="ordenarPorIdade()">
                    Idade
                </th>
            </tr>
            <tr ng-repeat="aluno in alunos | filter : filtro">
                <td>
                    {{aluno.nome}}
                </td>
                <td>{{aluno.idade}}</td>
            </tr>
        </table>
    </div>
    <button ng-show="iniciado" ng-click="finalizar()" class="btn btn-danger">
                Finalizar
            </button>
    <button ng-hide="iniciado" ng-click="iniciar()" class="btn btn-sucess">
                Iniciar
            </button>
    <div>
        <label>Definir preço:</label>
        <input type="number" name="valor" id="valor" ng-model="valor">
    </div>
    <br><br>
    <button ng-click="exibeCadastro()" class="btn btn-primary waves-effect waves-light">
         <span ng-hide="cadastrar">Cadastrar</span>
        <span ng-show="cadastrar">Ocultar</span> 
    </button>
     <br>
    <div class="panel panel-primary" ng-if="cadastrar">
        <div class="panel-heading">
            <h3 class="panel-title">Novo cadastro</h3>
        </div>
        <div class="panel-body">
            <cadastro-aluno></cadastro-aluno>
        </div>
    </div> 
</div>
